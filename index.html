        // 搜索函数：结果以表格格式显示，包括单价
        function searchDatabase() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (query === '') {
                resultsContainer.innerHTML = '<p>请输入搜索关键词。</p>';
                return;
            }

            const filteredData = database.filter(item => 
                (item.title && item.title.toLowerCase().includes(query)) || 
                (item.brand && item.brand.toLowerCase().includes(query)) || 
                (item.model && item.model.toLowerCase().includes(query))
            );

            if (filteredData.length === 0) {
                resultsContainer.innerHTML = '<p>没有找到匹配的结果。</p>';
                return;
            }

            // 创建表格
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // 表头
            const headerRow = document.createElement('tr');
            ['序号', '物资名称', '单位', '数量', '品牌', '规格/型号', '单价 (元)', '交货时间'].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // 表格行
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                [item.id, item.title, item.unit, item.quantity, item.brand, item.model, item.price || '未知', item.delivery].forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            resultsContainer.appendChild(table);
        }
    </script>
